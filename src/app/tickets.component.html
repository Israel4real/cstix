<h2>Tickets</h2>
  <ul>
    <li *ngFor="let ticket of tickets" [class.selected]="ticket === selectedTicket" (click)="onSelect(ticket)">
      <span class="badge">{{ticket.id}}</span> {{ticket.email}} - Category {{ticket.category}}
    </li>
  </ul>
  <div *ngIf="selectedTicket">
    <h2>
      {{selectedTicket.category | uppercase}} problem
    </h2>
    <button (click)="gotoDetail()">View Details</button>
  </div>
